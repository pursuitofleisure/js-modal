<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="author" content="Diana Le">
  <meta name="description" content="Modal allows users to view photos lightboxed in a larger format">
  <title>Modal Photos by Diana Le</title>
  <link rel="stylesheet" href="modal.css">
</head>

<body>
  <div class="cards">
    <div class="card" data-description="Ripe for the picking">
      <img src="https://picsum.photos/id/1080/200" alt="Strawberries">
      <h2>Strawberries</h2>
      <button>Learn more →</button>
    </div>
    <div class="card" data-description="Let's go on vacation!">
      <img src="https://picsum.photos/id/1036/200" alt="Mountains">
      <h2>Mountains</h2>
      <button>Learn more →</button>
    </div>
    <div class="card" data-description="Good way to start the day">
      <img src="https://picsum.photos/id/1060/200" alt="Coffee">
      <h2>Coffee</h2>
      <button>Learn more →</button>
    </div>
    <div class="card" data-description="Practice social distancing!">
      <img src="https://picsum.photos/id/1048/200" alt="Cities">
      <h2>Cities</h2>
      <button>Learn more →</button>
    </div>

  </div>

  <div class="modal-outer">
    <div class="modal-close">x</div>
    <div class="modal-inner">
    </div>
  </div>
  <footer>
    <div class="container"><a href="https://github.com/pursuitofleisure/js-modal" target="_blank">View on Github</a>
      <a href="https://www.pursuitofleisure.com">Say Hi</a></div>
  </footer>
  <script src="modal.js"></script>
</body>

</html>
